receivers:
  docker_stats:
    endpoint: tcp://socat:2375
    collection_interval: 2s
    timeout: 20s
    api_version: 1.24
    metrics: 
      container.cpu.percent:
        enabled: false
      container.cpu.utilization:
        enabled: true
      container.cpu.usage.percpu:
        enabled: true
      container.network.io.usage.tx_dropped:
        enabled: false
  otlp:
    protocols:
      http:
        include_metadata: true
        cors:
          allowed_origins:
            - http://localhost:3000
          max_age: 7200
        endpoint: :4318

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    send_timestamps: true
    resource_to_telemetry_conversion:
      enabled: true
  otlp/traces:
    endpoint: tempo:4317
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    metrics:
      receivers: [otlp, docker_stats]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/traces]